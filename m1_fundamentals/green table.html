<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table.dgreen{
            border: solid 2px;
            border-collapse: collapse;
            
            background-color: rgb(77, 94, 75);
            margin: 30px 0px 0px 750px;
        
        }

        th,tr,td{
            border: solid 2px;
        }

        .light{
            background-color: limegreen;
        }

        .dark{
            background-color: darkgreen;
        }
    

    </style>
</head>
<body>
    <table class="dgreen">
        
        <tr><th colspan="6" >Student Mark Sheet</th></tr>
        <tr>
            <th class="dark">Name</th>
            <th class="dark">Math</th>
            <th class="dark">Science</th>
            <th class="dark">English</th>
            <th class="dark">Physics</th>
            <th class="dark">General Knowledge</th>
        </tr>
        <tr>
            <td class="light">David</td>
            <td class="light">85</td>
            <td class="light">87</td>
            <td class="light">88</td>
            <td class="light">92</td>
            <td class="light">88</td>
        </tr>
        <tr>
            <td class="dark">Richard</td>
            <td class="dark">91</td>
            <td class="dark">81</td>
            <td class="dark">78</td>
            <td class="dark">71</td>
            <td class="dark">74</td>
        </tr>
        <tr>
            <td class="light">John</td>
            <td class="light">81</td>
            <td class="light">86</td>
            <td class="light">88</td>
            <td class="light">84</td>
            <td class="light">92</td>
        </tr>
        <tr>
            <td class="dark">Tony</td>
            <td class="dark">84</td>
            <td class="dark">87</td>
            <td class="dark">86</td>
            <td class="dark">82</td>
            <td class="dark">81</td>
        </tr>
        <tr>
            <td class="light">Scott</td>
            <td class="light">71</td>
            <td class="light">79</td>
            <td class="light">82</td>
            <td class="light">88</td>
            <td class="light">89</td>
        </tr>
    </table>
</body>
</html>
