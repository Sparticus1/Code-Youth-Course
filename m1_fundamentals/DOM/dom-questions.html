        <h1>Question 1</h1>
    
        <p id="paraId"> This is paragraph 1</p>

              console.log(document.getElementById("paraId"))

    <h3>
        <!-- Question 2: Create an empty p tag with some text than change the text
        color to blue, select is using query selector -->
       </h3>

       <h1>Question 2</h1>
       <p class="style">This is the answer to number two</p>

       <script>
        function change(){
            const blue = document.querySelector(".style");
            blue.style.color="blue"
        }
        change()
       </script>
