<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=10;
        for(let i=1;i <=n; i++){
            console.log("i:", i)
        }

        for(let i= n;i >= 0; i--) {
            console.log("i:", i)
        }

        console.log ("break")

        for(let i=0;i <=n; i+=2){
            console.log("i:", i)
        }
        for(let i=n;i >=0; i-=2){
            console.log("i:", i)
        }

        
    </script>
    
</body>
</html>
